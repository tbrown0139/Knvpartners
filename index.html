<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vendor Directory</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <img src="https://asset.knovon.net/Knovon_black.png" alt="Knovon Logo" class="logo">
    <h1>Business Database</h1>
  </header>

  <div class="search-bar">
    <input type="text" id="search" placeholder="Search Vendors...">
  </div>

  <div id="vendor-cards" class="cards-container">
    <!-- Vendor cards will be dynamically injected here -->
  </div>

  <!-- Overlay for card details -->
  <div id="overlay" class="overlay hidden">
    <div class="overlay-content">
      <button class="close-btn" id="close-overlay">&times;</button>
      <h2 id="vendor-name"></h2>
      <p><strong>Vendor ID:</strong> <span id="vendor-id"></span></p>
      <p><strong>Owner:</strong> <span id="vendor-owner"></span></p>
      <p><strong>Company Email:</strong> <a id="company-email" href=""></a></p>
      <p><strong>Contract Link:</strong> <a id="contract-link" href="" target="_blank">View Contract</a></p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
